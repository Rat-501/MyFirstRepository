
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">

      function soma(){
        var a = parseInt(document.getElementById("num1").value)
        var b = parseInt(document.getElementById("num2").value)
        var resultado = a+b
        document.getElementById("display").innerHTML = resultado;
      }

      function sub(){
        var a = parseInt(document.getElementById("num1").value)
        var b = parseInt(document.getElementById("num2").value)
        var resultado = a-b
        document.getElementById("display").innerHTML = resultado;

      }

      function mult(){
        var a = parseInt(document.getElementById("num1").value)
        var b = parseInt(document.getElementById("num2").value)
        var resultado = a*b
        document.getElementById("display").innerHTML = resultado;
      }

      function div(){
        var a = parseInt(document.getElementById("num1").value)
        var b = parseInt(document.getElementById("num2").value)
        var resultado = a/b
        document.getElementById("display").innerHTML = resultado;
      }


    </script>

  </head>
  <body>
    <center>
      <div class="" >
        <table>
          <tr><td><center><label for="display" id="display" border="3px">DISPLAY</label></center></td><tr>
          <tr>
            <td>
              <input type="number" id="num1" class="form-control">
            </td>
          <tr>
            <td>
              <input type="number" id="num2" class="form-control">
            </td>
          </tr>
          <tr>
            <td>
            <button type="button" class="btn btn-outline-success" onclick="soma();">+</button>
            <button type="button" class="btn btn-outline-success" onclick="sub();">-</button>
            <button type="button" class="btn btn-outline-success" onclick="mult();">*</button>
            <button type="button" class="btn btn-outline-success" onclick="div();">/</button>
            </td>
          </tr>
        </table>
      </div>
    </center>




  </body>
</html>
